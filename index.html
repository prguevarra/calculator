<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Odin-Calculator</title>
        <link rel="stylesheet" href="stylesheets/reset.css" type="text/css" media="all"/>
        <link rel="stylesheet" href="stylesheets/style.css" type="text/css" media="all"/>
    </head>
    <body>
        <main>
            <div id = "calculator-container">
                <div id = "display">
                    <!-- <div id = "display-1"></div> -->
                    <div id = "display-2"></div>
                </div>
                <div id = "buttons">
                    <button id = "unary" class = "operation">+/-</button>
                    <button id = "√" class = "operation">√</button>
                    <button id = "AC" class = "operation">AC</button>
                    <button id = "/" class = "operation">/</button>

                    <button id = "7">7</button>
                    <button id = "8">8</button>
                    <button id = "9">9</button>
                    <button id = "x" class = "operation">x</button>

                    <button id = "4">4</button>
                    <button id = "5">5</button>
                    <button id = "6">6</button>
                    <button id = "-" class = "operation">-</button>

                    <button id = "1">1</button>
                    <button id = "2">2</button>
                    <button id = "3">3</button>
                    <button id = "+" class = "operation">+</button>

                    <button id = ".">.</button>
                    <button id = "0">0</button>
                    <button id = "clear">C</button>
                    <button id = "=" class = "operation">=</button>
                </div>
            </div>
            <div id = "keyboard-support">
                <h1>Keyboard Support</h1> <br>
                    <h3>Numbers: 0 - 9 <br>
                    <br>Operations: <br> 
                        <h4> W: Square root<br>
                             \: Divide<br>
                             x: Multiply<br>
                             -: Subtract<br>
                             +: Add <br><br></h4>

                        <h3>Other Functions: <br></h3>
                        <h4>p: +/-<br>
                            enter: Solve<br>
                            space: All Clear <br>
                            backspace: Clear <br>
                        </h4>
                
            </div>
        </main>
    <!-- <footer>
        <a href="https://github.com/prguevarra">created by prguevarra</a> 
    </footer> -->
    <script src="script.js"></script>
    </body> 
</html>
